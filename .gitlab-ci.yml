    - cd ..
    - cd branch-1.2
    - meson setup builddir $MESON_OPTIONS
    - meson compile -C builddir doc/pipewire-docs
    - cd ..
    - cd branch-1.4
    - meson setup builddir $MESON_OPTIONS
    - meson compile -C builddir doc/pipewire-docs
    - cd ..
    - cd branch-master
    - meson setup builddir $MESON_OPTIONS
    - meson compile -C builddir doc/pipewire-docs
