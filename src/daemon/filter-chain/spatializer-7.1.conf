# Headphone surround sink
#
# Copy this file into a conf.d/ directory such as
# ~/.config/pipewire/filter-chain.conf.d/
#
# Adjust the paths to the sofa file to match your system.
#
context.modules = [
    { name = libpipewire-module-filter-chain
        flags = [ nofail ]
        args = {
            node.description = "Spatial Sink"
            media.name       = "Spatial Sink"
            filter.graph = {
                nodes = [
                    {
                        type = sofa
                        label = spatializer
                        name = spFL
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            # The gain depends on the .sofa file in use
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 30.0
                            "Elevation"  = 0.0
                            "Radius"     = 3.0
                        }
                    }
                    {
                        type = sofa
                        label = spatializer
                        name = spFR
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 330.0
                            "Elevation"  = 0.0
                            "Radius"     = 3.0
                        }
                    }
                    {
                        type = sofa
                        label = spatializer
                        name = spFC
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 0.0
                            "Elevation"  = 0.0
                            "Radius"     = 3.0
                        }
                    }
                    {
                        type = sofa
                        label = spatializer
                        name = spRL
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 150.0
                            "Elevation"  = 0.0
                            "Radius"     = 3.0
                        }
                    }
                    {
                        type = sofa
                        label = spatializer
                        name = spRR
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 210.0
                            "Elevation"  = 0.0
                            "Radius"     = 3.0
                        }
                    }
                    {
                        type = sofa
                        label = spatializer
                        name = spSL
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 90.0
                            "Elevation"  = 0.0
                            "Radius"     = 3.0
                        }
                    }
                    {
                        type = sofa
                        label = spatializer
                        name = spSR
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 270.0
                            "Elevation"  = 0.0
                            "Radius"     = 3.0
                        }
                    }
                    {
                        type = sofa
                        label = spatializer
                        name = spLFE
                        config = {
                            filename = "~/.config/hrtf-sofa/hrtf b_nh724.sofa"
                            gain = 0.5
                        }
                        control = {
                            "Azimuth"    = 0.0
                            "Elevation"  = -60.0
                            "Radius"     = 3.0
                        }
                    }

                    { type = builtin label = mixer name = mixL
                        control = {
                            # Set individual left mixer gain if needed
                            #"Gain 1"    = 1.0
                            #"Gain 2"    = 1.0
                            #"Gain 3"    = 1.0
                            #"Gain 4"    = 1.0
                            #"Gain 5"    = 1.0
                            #"Gain 6"    = 1.0
                            #"Gain 7"    = 1.0
                            #"Gain 8"    = 1.0
                        }
		    }
                    { type = builtin label = mixer name = mixR
                        control = {
                            # Set individual right mixer gain if needed
                            #"Gain 1"    = 1.0
                            #"Gain 2"    = 1.0
                            #"Gain 3"    = 1.0
                            #"Gain 4"    = 1.0
                            #"Gain 5"    = 1.0
                            #"Gain 6"    = 1.0
                            #"Gain 7"    = 1.0
                            #"Gain 8"    = 1.0
                        }
		    }
                ]
                links = [
                    # output
                    { output = "spFL:Out L"  input="mixL:In 1" }
                    { output = "spFL:Out R"  input="mixR:In 1" }
                    { output = "spFR:Out L"  input="mixL:In 2" }
                    { output = "spFR:Out R"  input="mixR:In 2" }
                    { output = "spFC:Out L"  input="mixL:In 3" }
                    { output = "spFC:Out R"  input="mixR:In 3" }
                    { output = "spRL:Out L"  input="mixL:In 4" }
                    { output = "spRL:Out R"  input="mixR:In 4" }
                    { output = "spRR:Out L"  input="mixL:In 5" }
                    { output = "spRR:Out R"  input="mixR:In 5" }
                    { output = "spSL:Out L"  input="mixL:In 6" }
                    { output = "spSL:Out R"  input="mixR:In 6" }
                    { output = "spSR:Out L"  input="mixL:In 7" }
                    { output = "spSR:Out R"  input="mixR:In 7" }
                    { output = "spLFE:Out L" input="mixL:In 8" }
                    { output = "spLFE:Out R" input="mixR:In 8" }
                ]
                inputs  = [ "spFL:In" "spFR:In" "spFC:In" "spLFE:In" "spRL:In" "spRR:In", "spSL:In", "spSR:In" ]
                outputs = [ "mixL:Out" "mixR:Out" ]
            }
            capture.props = {
                node.name      = "effect_input.spatializer"
                media.class    = Audio/Sink
                audio.channels = 8
                audio.position = [ FL FR FC LFE RL RR SL SR ]
            }
            playback.props = {
                node.name      = "effect_output.spatializer"
                node.passive   = true
                audio.channels = 2
                audio.position = [ FL FR ]
            }
        }
    }
]
