  before_script:
    - git fetch origin 1.0 1.2 1.4 master
    - git branch -f 1.0 origin/1.0
    - git clone -b 1.0 . branch-1.0
    - git branch -f 1.2 origin/1.2
    - git clone -b 1.2 . branch-1.2
    - git branch -f 1.4 origin/1.4
